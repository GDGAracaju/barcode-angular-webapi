<div class="page-header">
<h1>Cadastro</h1>
</div>
<div class="col-lg-8 col-lg-offset-2 well">
  <div class="alert alert-danger" ng-show="vm.errors">
    <h4>Atenção</h4>
    <ul>
      <li ng-repeat="(k, valor) in vm.errors.ModelState">
          {{valor[0]}}
      </li>
    </ul>
  </div>
  <div class="alert alert-info" ng-show="vm.success">
      <h4>Atenção</h4>
        {{vm.success}}
  </div>
    <form ng-submit="vm.cadastrar()" class="form form-horizontal">
      <fieldset>
        <legend>
          Cadastro de Pessoa
        </legend>
        <div class="form-group">
            <label for="Nome" class="control-label">Nome</label>
            <input type="text" name="Nome" id="nome" ng-model="vm.pessoa.Nome" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="Endereco" class="control-label">Endereco</label>
            <input type="text" name="Endereco" id="Endereco" ng-model="vm.pessoa.Endereco" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="Login" class="control-label">Endereco</label>
            <input type="text" name="Login" id="Login" ng-model="vm.pessoa.Login" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="Senha" class="control-label">Senha</label>
            <input type="password" name="Senha" id="Senha" ng-model="vm.pessoa.Senha" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="ConfirmacaoDeSenha" class="control-label">Confirmacao de Senha</label>
            <input type="password" name="ConfirmacaoDeSenha" id="ConfirmacaoDeSenha" ng-model="vm.pessoa.ConfirmacaoDeSenha" class="form-control"/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
      </fieldset>
    </form>
</div>
