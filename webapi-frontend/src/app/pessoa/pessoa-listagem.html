<div class="page-header">
<h1>
Listagem de pessoa
</h1>
</div>
<div class="row">
  <div class="col-lg-offset-2 col-lg-8 well">
    <div class="alert alert-danger" ng-show="vm.errors">
      <h4>Atenção</h4>
      <ul>
        <li ng-repeat="(k, valor) in vm.errors.ModelState">
            {{valor[0]}}
        </li>
      </ul>
    </div>
    <div class="alert alert-info" ng-show="vm.success">
        <h4>Atenção</h4>
          {{vm.success}}
    </div>
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>
              Nome
            </th>
            <th>
              Endereço
            </th>
            <th>
              Ações
            </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="pessoa in vm.lista">
              <td>
                {{pessoa.Nome}}
              </td>
              <td>
                {{pessoa.Endereco}}
              </td>
              <td>
                <button type="button" ng-click="vm.deletar(pessoa)" class="btn btn-primary">Deletar</button>
              </td>
          </tr>
        </tbody>
      </table>
  </div>
</div>
